<html xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>Cadastro de Tarefa</title>
	</h:head>

	<h:body>
		<h:messages/>
		<h:form>
			<table> 
				<tr>
					<td>Título:</td>
					<td><h:inputText value="#{cadastroMBean.tarefa.titulo}" size="50" 
					required="true" requiredMessage="Dê um título à sua tarefa" /></td>
				</tr>
				<tr>
					<td>Descrição:</td>
					<td><h:inputTextarea value="#{cadastroMBean.tarefa.descricao}" size="50" /></td>
				</tr>
				<tr>
					<td>Responsável:</td>
					<td>
						<h:selectOneMenu value="#{cadastroMBean.tarefa.responsavel}">
							<f:selectItem itemValue="1" itemLabel="João Pedro" />
							<f:selectItem itemValue="2" itemLabel="Bianca" />
							<f:selectItem itemValue="3" itemLabel="Gleydson" />
							<f:selectItem itemValue="4" itemLabel="Raphaela" />
						</h:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td>Prioridade:</td>
					<td>
						<h:selectOneMenu value="#{cadastroMBean.tarefa.prioridade}">
							<f:selectItem itemValue="1" itemLabel="Importante e urgente" />
							<f:selectItem itemValue="2" itemLabel="Importante e não urgente" />
							<f:selectItem itemValue="3" itemLabel="Não importante e urgente" />
							<f:selectItem itemValue="4" itemLabel="Não importante e não urgente" />
						</h:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td>Deadline:</td>
					<td>
						<h:inputText value="#{cadastroMBean.tarefa.deadline}" size="50">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
					</td>
				</tr>			
				<tr>
					<td colspan="2" align="center">
						<h:commandButton value="Cadastrar" action="#{cadastroMBean.cadastrar}" />
					</td>
				</tr> 
			</table>
		</h:form>
	</h:body>
</html>
