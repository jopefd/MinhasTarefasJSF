<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>Tarefa cadastrada!</title>
	</h:head>
	
	<h:body>
		<table> 
			<tr> 
				<td>Título:</td>
				<td><h:outputText value="#{cadastroMBean.tarefa.titulo}" /> </td>
			</tr> 
			<tr> 
				<td>Descrição:</td> 
				<td> <h:outputText value="#{cadastroMBean.tarefa.descricao}" /> </td> 
			</tr> 
			<tr> 
				<td>Responsável:</td> 
				<td> 
					<h:outputText value="#{cadastroMBean.tarefa.responsavel}" /> 
				</td>
			</tr> 
			<tr> 
				<td>Prioridade:</td> 
				<td> 
					<h:outputText value="#{cadastroMBean.tarefa.prioridade}" /> 
				</td> 
			</tr>
			<tr> 
				<td>Deadline:</td> 
				<td> 
					<h:outputText value="#{cadastroMBean.tarefa.deadline}"> 
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText> 
				</td> 
			</tr>
		</table>
	</h:body>
</html>
